<!DOCTYPE html>
<!--index.html-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/login/styles.css') }}">
  <script src="{{ url_for('static', path='js/login/app.js') }}" defer></script> <!-- Use "defer" to load JS after HTML -->
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="button">Login</button>
    </form>
    <div id="message"></div> <!-- Div for displaying messages -->
  </div>
</body>
</html>
