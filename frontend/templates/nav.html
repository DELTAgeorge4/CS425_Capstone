<!-- Load CSS -->
<link rel="stylesheet" href="{{ url_for('static', path='css/dashboard.css') }}">

<!-- JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Highlight active link
    const navLinks = document.querySelectorAll("ul li a");
    navLinks.forEach(link => {
      if (link.getAttribute("href") === window.location.pathname) {
        link.classList.add("active");
      }
    });

    // Load user settings (theme & font)
    fetch("/user-settings")
      .then(response => response.json())
      .then(data => {
        document.documentElement.setAttribute("data-theme", data.theme);
        document.documentElement.setAttribute("data-font", data.font_size);
      })
      .catch(error => console.error("Error loading user settings:", error));
  });
</script>

<script src="{{ url_for('static', path='js/theme/app.js') }}" defer></script>
